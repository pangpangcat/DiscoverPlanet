    <div class="wrapper bg-white">
        <div class="h2 text-center mb-2">Share Your Experience</div>
        <div class="text-muted mb-2">Thank you for taking the time to fill out this online questionnaire!</div>
        <form id="newUserForm">
            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label for='userCountry' class="text-muted mandatory">Counrty</label>
                    <select id='userCountry' class="custom-select mr-sm-2" required>
                        <option value="Other Country" selected>Other Country</option>
                        <option value="United States">United States</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="China">China</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for='userOtherCountry' class="text-muted">Other Country</label>
                    <input type="text" placeholder="Other" class="form-control text-muted" id="userOtherCountry">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label for='userCity' class="text-muted mandatory">City</label>
                    <select id='userCity' class="custom-select mr-sm-2" required>
                        <option value="Other City" selected>Other City</option>
                        <option value="New York">New York</option>
                        <option value="Kyiv">Kyiv</option>
                        <option value="Beijing">Beijing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for='userOtherCity' class="text-muted">Other City</label>
                    <input id='userOtherCity' type="text" placeholder="Other" class="form-control text-muted">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label for="newName" class="text-muted mandatory">Name</label>
                    <input type="text" required class="form-control" id="newName">
                </div>
                <div class="form-group">
                    <label class="text-muted mandatory">Email Address</label>
                    <input type="email" required class="form-control">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Duration of trip</label>
                    <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect">
                        <option selected>Select</option>
                        <option value="1">1 day+</option>
                        <option value="1">3 days+</option>
                        <option value="2">5 days+</option>
                        <option value="3">7 days+</option>
                        <option value="3">2 weeks+</option>
                        <option value="3">1 month+</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" placeholder="Other" class="form-control text-muted">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Event attended</label>
                    <select class="custom-select mr-sm-2" required id="inlineFormCustomSelect">
                        <option selected>Select</option>
                        <option value="1">Historical</option>
                        <option value="1">Sport</option>
                        <option value="2">Natural/Wild life</option>
                        <option value="3">other</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" placeholder="Other" class="form-control text-muted">
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted mandatory">Travel Purpose</label>
                    <div class="text-muted">
                        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                        <label for="lettuce">Work</label>
                        <input type="checkbox" name="topping" id="tomato" value="tomato">
                        <label for="tomato">Recreation</label>
                        <input type="checkbox" name="topping" id="tomato" value="tomato">
                        <label for="tomato">Other</label>
                    </div>
                </div>

            </div>
            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label class="text-muted text-left mandatory">Rate your experience</label>
                    <section class="rate text-muted required">
                        <span>1</span>
                        <input type="range" name="rate" id="rate" value="3" min="1" max="5">
                        <span>5</span>
                    </section>
                </div>
            </div>

            <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
                <div class="form-group">
                    <label for='userImageUrl' class="text-muted mandatory">Photo sharing</label>
                    <input id='userImageUrl' type="url" required class="form-control">
                </div>
            </div>

            <div for="newUserRecommendation"
                class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1 mb-2">
                <label class="text-muted mandatory">Recommendation</label>
                <textarea class="form-control text-muted" id="newUserRecommendation" rows="5"></textarea>
            </div>

            <div class="d-flex align-items-center justify-content-sm-end button-section">
                <button type="submit" class="btn btn-primary mx-4" id="button"  onclick = "window.location.href='../Tips/tips.html';">Submit</button>
                <button class="btn">Cancel</button>
            </div>
        </form>
    </div>
